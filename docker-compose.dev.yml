services:
  trading-agents-dev:
    build:
      context: ./TradingAgents
      dockerfile: Dockerfile
    image: tradingagents:dev
    pull_policy: build
    container_name: trading-agents-dev
    env_file:
      - ./TradingAgents/.env
    environment:
      SKIP_TOKEN_AUTH: ${SKIP_TOKEN_AUTH:-true}
    command: uvicorn tradingagents.api.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./TradingAgents:/app

  redis-dev:
    image: redis:7.2-alpine
    container_name: tradingagents-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped

volumes:
  redis_dev_data:
